<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orange</title>
    <style type="text/css">
        @import url("lib/element-ui/theme-chalk/index.css");
        body {
            margin: 0;
            background-color: #888;
        }
        
        body,
        div {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        .ball-pulse {
            transform: scale(1);
        }
        
        .ball-pulse>div:nth-child(1) {
            -webkit-animation: ball-pulse-scale 0.75s -0.24s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
            animation: ball-pulse-scale 0.75s -0.24s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
        }
        
        .ball-pulse>div:nth-child(2) {
            -webkit-animation: ball-pulse-scale 0.75s -0.12s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
            animation: ball-pulse-scale 0.75s -0.12s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
        }
        
        .ball-pulse>div:nth-child(3) {
            -webkit-animation: ball-pulse-scale 0.75s 0s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
            animation: ball-pulse-scale 0.75s 0s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
        }
        
        .ball-pulse>div {
            background-color: rgb(30, 55, 153);
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin: 2px;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            display: inline-block;
        }
        
        @keyframes ball-pulse-scale {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
            45% {
                -webkit-transform: scale(0.1);
                transform: scale(0.1);
                opacity: 0.7;
            }
            80% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
            border-bottom: 1px solid #888;
        }
        
        .el-aside {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
            border-right: 1px dashed #888;
        }
        
        .el-menu-item i {
            color: #fff;
        }
        
        .el-menu-item.is-active {
            background-color: #152780 !important;
        }
        
        [v-cloak] {
            display: none;
        }
        
        #box {
            height: calc(100vh - 64px);
        }
        
        * {
            margin: 0;
            padding: 0
        }
        
        #designer_canvas {
            position: relative;
            background: #F2F2F2;
            overflow: visible;
            box-shadow: 3px 3px 6px #888;

        }
        
        .checkbox {
            position: absolute;
            text-align: center;
            width: 20px;
            height: 20px;
            top: 6px;
            left: 6px;
        }
        
        .node {
            position: absolute;
            text-align: center;
            line-height: 90px;
            width: 90px;
            height: 90px;
            border: 2px solid black;
            border-radius: 20px;
        }
        
        .node:hover {
            cursor: move;
            background-color:aquamarine;
        }
        
        .shape_anchor {
            position: absolute;
            border-style: solid;
            border-width: 1px;
            background: white;
            border-color: rgb(136, 51, 51);
            border-radius: 4px;
            width: 6px;
            height: 6px;
        }
        
        .shape_corner {
            position: absolute;
            border-style: solid;
            border-width: 1px;
            background: white;
            border-color: rgb(136, 51, 51);
            width: 6px;
            height: 6px;
        }
        
        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */
            -moz-user-select: none;
            /* Firefox */

    <div id="app" v-cloak style="width: 100%;height:100%">

    <script>
        function dateFtt(fmt, date) {
            var o = {
                "M+": date.getMonth() + 1, //月份 
                "d+": date.getDate(), //日 
                "h+": date.getHours(), //小时 
                "m+": date.getMinutes(), //分 
                "s+": date.getSeconds(), //秒 
                "q+": Math.floor((date.getMonth() + 3) / 3), //季度 
                "S": date.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k])
                        .length)));
            return fmt;
        }

                    if (vm.select_nodes[id]) {
