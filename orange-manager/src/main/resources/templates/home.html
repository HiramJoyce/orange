<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orange</title>
    <style type="text/css">
        @import url("lib/element-ui/theme-chalk/index.css");
        body {
            margin: 0
        }
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }
        .el-aside {
            color: #fff;
        }
        .el-menu-item i {
            color: #fff;
        }
        .el-menu-item.is-active {
            background-color: #152780 !important;
        }
    </style>
</head>
<body>
<script src="lib/vue/vue.js"></script>
<script src="lib/element-ui/index.js"></script>
<div id="app">
    <el-container>
        <el-aside :style="{'background-color': '#1e3799', width: isCollapse ? '65px' : '200px', height: '100vh', position: 'fixed'}">
            <div style="width: 40px; height: 40px; margin: 12px;" :style="logo()"></div>
            <el-menu
                    default-active="1"
                    @select="selectItem"
                    background-color="#1e3799"
                    text-color="#fff"
                    active-text-color="#00ff9c"
                    :collapse-transition=false
                    :collapse="isCollapse"
                    style="border-right: none">
                <el-menu-item index="1" >
                    <i class="el-icon-finished"></i>
                    <span slot="title">Execute</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-monitor"></i>
                    <span slot="title">Host & Group</span>
                </el-menu-item>
                <el-menu-item index="3">
                    <i class="el-icon-s-operation"></i>
                    <span slot="title">Scripts</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-odometer"></i>
                    <span slot="title">Dashboard</span>
                </el-menu-item>
                <el-menu-item index="5">
                    <i class="el-icon-truck"></i>
                    <span slot="title">Stream</span>
                </el-menu-item>
            </el-menu>
            <el-button style="margin-left: 24px; font-size: 18px; position: fixed; bottom: 0; color: #fff" type="text" @click="toggle()">
                <i :class="{ 'el-icon-arrow-right': isCollapse, 'el-icon-arrow-left': !isCollapse }"></i>
            </el-button>
        </el-aside>
        <el-main :style="{'margin-left': isCollapse ? '65px' : '200px', height: '100vh', padding: 0}">
            <iframe id="iframe" style="border: none; width: 100%; height: 100%" :src="activeUrl"></iframe>
        </el-main>
    </el-container>
</div>
<script>
    var Main = {
        data() {
            return {
                isCollapse: false,
                activeIndex: 1,
                activeUrl: 'execute.html',
                paths: {
                    1: 'execute.html',
                    2: 'hostgroup.html',
                    3: 'scripts.html',
                    4: 'dashboard.html',
                    5: 'stream'
                }
            }
        },
        methods: {
            logo(){
                var stlye={
                    '-moz-background-size':'100% 100%','background-size':'100% 100%',height:'40px'
                }
                if(this.isCollapse){
                    stlye['background-image']='url(icon.png)'
                    stlye['width']='40px'
                }else{
                    stlye['background-image']='url(iconname.png)'
                    stlye['width']='66px'
                }
              return stlye
            },
            toggle () {
                this.isCollapse = !this.isCollapse
            },
            selectItem (index) {
                if (this.activeUrl == this.paths[index]) {
                    document.getElementById('iframe').contentWindow.location.reload()
                } else {
                    this.activeIndex = index
                    this.activeUrl = this.paths[index]
                }
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
